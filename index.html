<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <main>
      <!--TODO: Add the missing information in the h1 heading -->
      <header>
         <h1 class="heading js-heading">SIMON SAYS</h1>
        <div class="dropdown">
        <label for="level">Choose a Difficulty Level first!</label>
        <select name="level" id="level" onchange="getLevel()">
          <option>Choose A Difficulty Level</option>
          <option value="1">1: 8 sequences</option>
          <option value="2">2: 14 sequences</option>
          <option value="3">3: 20 sequences</option>
          <option value="4">4: 31 sequences</option>
        </select>
        </div>

      </header>
<!--        <div class="hidden popup" id="popup">-->
<!--            "Please choose a Difficulty Level first!"-->
<!--        </div>-->

      <section class="game-controls" id="game-controls">
        <!--TODO: Add the start button -->
        <button class="start-button js-start-button">START</button>
        <span class="status hidden js-status"></span>
      </section>

      <section class="pad-container unclickable js-pad-container">
        <div class="pad pad-red js-pad-red" data-color="red"></div>
        <div class="pad pad-green js-pad-green" data-color="green"></div>
        <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
        <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
        <!--TODO: Add the missing pads -->
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
